<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-A-Sketch</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="title-container">
        <header>Etch-A-Sketch</header>
        <h2>No Pixel Skip / Canvas Trace</h2>
    </div>
    <div class="container">
        <div id="grid-container"></div>
        <canvas id="canvas" width="384" height="512"></canvas>
        <div class="button-container">
            <button id="sketch-button" class="pressed" onclick="sketchMode()">Sketch Mode</button>
            <button id="change-image-button" onclick="changeImage()">Change Image</button>
            <button onclick="clearDrawing()">Clear</button>
        </div>
    </div>
    
    
    
    <script type="text/javascript" src="etch.js"></script>
</body>
</html>
